<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/client/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1316bdd375.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="send">
    <video class="video" autoplay muted playsinline></video>
    <p id="connection" class="connection">NOT CONNECTED</p>
    <div id="viewer_icon" class="connection_icon">
      <i class="viewer_icon fa-regular fa-eye"></i>
    </div>
    <div id="initiator_icon" class="connection_icon">
      <i class="initiator_icon fa-solid fa-video"></i>
    </div>
    <div class="container">
      <button id="join" class="button">Join</button>
      <button id="end_call" class="end_call">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>
    <script src="/src/client/index.js" type="module"></script>
  </body>
</html>
